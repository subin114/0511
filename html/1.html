		@media (max-width: 599px) {


/*--------------------------------------------------------------상단-----------------------------------------------------------*/
#top {width: 100%; height: 350px; margin: 0 auto 30px; position:relative;}

#topbox {width: 100%; height: 30px; margin: 40px 0px;}

#topbox #menua {color: #fff; font-size: 15px;}
/*--------------------------------------------------------------상단 끝--------------------------------------------------------*/



/*------------------------------------------------------슬라이더----------------------------------------------------------------*/
#slider {width:100%; height: 350px; z-index: 1; position:absolute; background-color: #fff; overflow: hidden; padding: 13px;}
#slider img {width: 100%; height: 100%; margin: 0; padding: 12px;}
/*-----------------------------------------------------------슬라이더 끝---------------------------------------------------------*/



/*------------------------------------------------------배경 이미지 안에 글씨-----------------------------------------------------*/
/*배경 이미지 지정*/
.imgbox {width: 100%; height: 350px; background-size: cover; padding: 5px; background-image: url('img/bg1-1.jpg'); background-repeat: repeat; background-attachment: fixed;}

/*배경 이미지 중간에 글씨 지정*/
#bgtextbox {text-align: center; padding:0; width:80%; height: 300px; color:#fff; margin: 200px auto;}
#bgt1 {font-family: 'Great Vibes', cursive; display: block; font-size: 55px; color: #dfa25f;}
#bgt2 {font-family: 'Oswald', sans-serif; display: block; font-size: 75px; font-weight: 600; margin: -25px 0 0 0px;}
#bgt3 {font-family: 'Karla', sans-serif; display: block; font-size: 16px;}

/*글씨 중간에 수평선*/
#hrcolor {border: 1px solid #E0A25F; width: 75px; margin: 1px auto 0px;}

/*글씨 아래에 버튼 2개*/
#bgtextbox #tbutton1:hover {background-color: #212c40; transition: 0.5s; cursor: pointer;}
#bgtextbox #tbutton2:hover {background-color: #fff; transition: 0.5s; color: #212c40; cursor: pointer;}

#bgtextbox #tbutton1 {display: inline; background-color: #dfa25f; color: #fff; font-family: 'Karla', sans-serif; padding: 16px 30px; margin: 30px 7px; border-radius: 35px; border: 0; font-size: 15px;}
#bgtextbox #tbutton2 {display: inline; color: #fff; font-family: 'Karla', sans-serif; padding: 16px 30px; margin: 30px 7px; border-radius: 35px; border: 1px solid #fff; font-size: 15px; background: transparent;}

/*아이콘 바*/
#icons {width: 1260px; height: 40px; margin: -35px auto 0px;}

/*sns 아이콘 3개*/
#iconbox1 {width: 146px; height: 40px; float: right;}
#iconbox1 .icon1 {width: 40px; height: 40px; display: inline-block; border: 1px solid #fff; border-radius: 3px; margin: 0 3px;}
#iconbox1 .icon1:hover {background-color: #dfa25f; transition: 0.2s; border: 1px solid #dfa25f; cursor: pointer;}
#iconbox1 .icon1 img {width: 16px; height: 16px; margin: 11px;}

/*call 아이콘 + 전화번호*/
#iconbox2 {width: 160px; height: 40px; float: left;}
#iconbox2 .icon2 {width: 40px; height: 40px; display: inline-block; border-radius: 3px; cursor: pointer;}
#iconbox2 .icon2 img {width: 16px; height: 16px; margin: 11px;}
#iconbox2 span {font-family: 'Oswald', sans-serif; color: #fff; display: inline-block; width: 120px; float: right; margin: 7px 0px;}

/*중앙 화살표*/
#arrow {width: 70px; height: 33px; margin: 15px auto 0px;}
#arrow img {width: 70px; height: 33px;}
/*------------------------------------------------------배경 이미지 안에 글씨 끝-----------------------------------------------------*/



/*-------------------------------------------------------------헤더-----------------------------------------------------------------*/
header {width: 100%; height: 450px; margin: 13px auto 0px; z-index: 3; position:absolute; font-family: 'Oswald', sans-serif;}

/*로고*/
#logo {font-size: 15px; float: left; height: 20px; margin: 2px 6px; color: #fff; font-weight: 500;}
#logo1 {color: #dfa25f;}
#logo2 {color: #fff;}
#logo a {text-decoration: none;}


/*네비게이션*/
nav {width:478px; height:40px; float: right;}
nav > ul {font-size:14px;}
nav > ul > li {float:left; margin:10px 15px;}
nav > ul > li > a {text-decoration:none; color:#fff; font-family: 'Oswald', sans-serif;}
nav > ul > li > a:hover {text-decoration: underline; color: #E0A25F; transition: 0.5s;}
.b {display: none; }

.navcolor1 {color: #E0A25F;}

nav button {background-color: #dfa25f; color: #fff; border: 0; border-radius: 40px; padding: 10px 24px; height: 40px; line-height: 20px; margin-left: 20px; font-size: 13px; font-family: 'Karla', sans-serif;}
nav button:hover {background-color: #212c40; transition: 0.5s; cursor: pointer;}
/*--------------------------------------------------------------헤더 끝---------------------------------------------------------------*/






}



</style>


<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

<script>

	$(function(){
		$(".a").click(function(){
			$(".b").slideToggle();
		});
	});

	$(window).resize(function(){
		if(window.innerWidth>=768){
			$('.b').show();
		}
		if(window.innerWidth<=767){
			$('.b').hide();
		}
	});

</script>

				</div>

				<nav>	
					<ul>
						<li class="navcolor1"><a href="#" target="_self">HOME</a></li>

						<li class="navcolor2"><a href="#" target="_self">BLOG</a></li>

				</span>

			</div>
			<!--중앙 화살표 끝-->


		</header>
